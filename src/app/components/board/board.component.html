<section class="text-center">
    <main class=" p-5">
        <app-square *ngFor="let square of squares; let i = index" 
        class="shadow border"
        [value]="square" 
        (click)="playGame(i)">
    </app-square>
</main>
<button type="button" class="btn btn-warning btn-lg btn-block px-5 py-2 shadow my-4" 
(click)="startGame()" *ngIf="player2.treasuresAt.length===0">Start</button>
</section>
